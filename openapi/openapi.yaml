openapi: 3.0.3
info:
  title: Event Booking System API
  version: 1.0.0
  description: Laravel backend for event booking with auth, RBAC, bookings, payments and idempotency.
servers:
  - url: /api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: SanctumToken
  parameters:
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      schema:
        type: string
        maxLength: 128
      description: Reusing same key for same user+booking returns previous payment response.
    EventId:
      name: event
      in: path
      required: true
      schema:
        type: integer
    TicketId:
      name: ticket
      in: path
      required: true
      schema:
        type: integer
    BookingId:
      name: booking
      in: path
      required: true
      schema:
        type: integer
    PaymentId:
      name: payment
      in: path
      required: true
      schema:
        type: integer
  schemas:
    ApiEnvelope:
      type: object
      required: [success, message, data, errors]
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          nullable: true
        errors:
          nullable: true
paths:
  /auth/register:
    post:
      summary: Register customer
      responses:
        '201':
          description: Registered
  /auth/login:
    post:
      summary: Login
      responses:
        '200':
          description: Logged in
  /auth/logout:
    post:
      summary: Logout current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out
        '401':
          description: Unauthenticated
  /user/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile
        '401':
          description: Unauthenticated
  /ping:
    get:
      summary: Health check
      responses:
        '200':
          description: API is healthy
  /events:
    get:
      summary: List events
      parameters:
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: date
          schema: { type: string, format: date }
        - in: query
          name: location
          schema: { type: string }
      responses:
        '200':
          description: Events list
    post:
      summary: Create event
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Created
        '403':
          description: Forbidden
  /events/{event}:
    get:
      summary: Show event with tickets
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '200':
          description: Event details
        '404':
          description: Not found
    put:
      summary: Update event
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '200':
          description: Updated
        '403':
          description: Forbidden
        '404':
          description: Not found
    delete:
      summary: Delete event
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '200':
          description: Deleted
        '403':
          description: Forbidden
        '404':
          description: Not found
  /events/{event}/tickets:
    post:
      summary: Create ticket for event
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '201':
          description: Created
        '403':
          description: Forbidden
        '404':
          description: Not found
  /tickets/{ticket}:
    put:
      summary: Update ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketId'
      responses:
        '200':
          description: Updated
        '403':
          description: Forbidden
        '404':
          description: Not found
    delete:
      summary: Delete ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketId'
      responses:
        '200':
          description: Deleted
        '403':
          description: Forbidden
        '404':
          description: Not found
  /tickets/{ticket}/bookings:
    post:
      summary: Create booking for ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketId'
      responses:
        '201':
          description: Booking created
        '403':
          description: Forbidden
        '404':
          description: Not found
        '409':
          description: Booking conflict
  /bookings:
    get:
      summary: List bookings
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Bookings list
        '403':
          description: Forbidden
  /bookings/{booking}/cancel:
    put:
      summary: Cancel booking
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BookingId'
      responses:
        '200':
          description: Booking cancelled
        '403':
          description: Forbidden
        '404':
          description: Not found
        '409':
          description: Invalid booking state
  /bookings/{booking}/payment:
    post:
      summary: Process payment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BookingId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '201':
          description: Payment processed or idempotent replay
        '403':
          description: Forbidden
        '404':
          description: Not found
        '409':
          description: Conflict (already paid, invalid state, idempotency key reuse)
  /payments/{payment}:
    get:
      summary: Show payment details
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      responses:
        '200':
          description: Payment details
        '403':
          description: Forbidden
        '404':
          description: Not found
